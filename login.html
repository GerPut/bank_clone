<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginstyle.css">
    <script src="https://kit.fontawesome.com/1c5c45f61c.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <h2>Federal Blue Bank <i class="fas fa-university"></i></h2>
        <form class="loginform" action="">
            <input class="forminput" type="text" placeholder="Email or Mobile Number">
            <input class="forminput1" type="password" placeholder="Password">
            <input class="form-login-button" type="button" value="Login">
            <p>Don't have an account?</p>
            <input class="form-signup-button" type="button" value="Signup">
            <a class="formlink" href=" #">Having Trouble loggin in?</a>
        </form>


    </div>



    <script src="js/login.js"></script>
</body>

</html>
