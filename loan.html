<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/expense.css">
    <script src="https://kit.fontawesome.com/1c5c45f61c.js" crossorigin="anonymous"></script>
    <title>Expense Calculator</title>

</head>

<body>
    <div class="container">
        <h2>Federal Blue Bank <i class="fas fa-university"></i></h2>
        <p>Start Saving</p>
        <h3>Your Balance</h3>
        <h4 id="balance">$0.00</h4>

        <div class="inc-exp-container">
            <div>
                <h3>Income</h3>
                <p id="money-plus" class="money plus">+$0.00</p>

            </div>
            <div>
                <h3>Expense</h3>
                <p id="money-minus" class="money minus">-$0.00</p>

            </div>
        </div>
        <h4>History</h4>
        <ul id="list" class="list">
            <!-- <li class="minus">Cash <span>-$400</span><button class="btn">x</button>
            </li> -->

        </ul>
        <h4>Add New Transaction</h4>
        <form id="form">
            <div class="form-control">
                <label for="text">Enter Text</label>
                <input type="text" id="text" placeholder="Enter text">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br>(minus = expense, plus - income)</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <button class="btn-add">Add Transaction</button>
        </form>

    </div>

    <script src="js/expense.js"></script>
</body>

</html>
